               <!-- all pokemon generations -->

                  class="w-82 md:w-2/5 h-12 md:h-16 border border-solid border-gray-100 border-r-05rem  bg-white shadow-sm">
                  <div name="generations"
                     class="w-full h-5 md:h-7 font-semibold text-sm text-center text-color-type-dark-gray border-b-2">
                     Generation</div>
                  <div name="gen-I-IX" class="w-full h-7 md:h-9 flex text-center">

                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full border-r">II</div>

                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full border-r">IV</div>
                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full border-r">V</div>
                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full border-r">VI</div>
                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full border-r">VII
                     </div>
                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full border-r">VIII
                     </div>
                     <div class="w-full flex items-center justify-center font-semibold text-sm h-full">IX</div>
                  </div>
               </div>
               <!-- pokemon search bar -->
               <div name="pokemon-search-bar"
                  class="flex py-1 px-2 gap-4 w-82 md:w-2/5 h-8 justify-center bg-white border border-solid border-gray-100 border-r-05rem  shadow-sm">
                  <div class="w-full h-full gap-2 flex items-center justify-center">

                        <svg width="0.75rem" height="0.75rem" viewBox="0 0 8 8" fill="none"

                  </div>
               </div>
               <div class="w-full h-2 md:h-3 border-b-2"></div>
