<!DOCTYPE html>
<html lang="en" class="leading-6">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/fonts.css">

   <link rel="shortcut icon" href="img/Pokedex-min.png" type="image/x-icon">
   <title>Pokedex</title>



</head>

<body onload="init()" class="m-0 w-screen h-screen bg-color-type-background relative" id="bodyElement">
   <!-- contain for big pokemon card -->
   <div id="renderBigPokemon" class="flex justify-center items-center absolute top-0 right-0 left-0 bottom-0">
   </div>



   <!-- main section -->
   <div id="renderMain" class="w-screen h-screen text-color-type-dark-gray">


      <!-- all pokemon start side background mobile -->
      <div name="background-all-pokemon-start-side-mobile"
         class="relative bg-all-pokemon-start-side-full flex flex-col items-center justify-center  w-screen bg-color-type-background">
         <!-- all pokemon start side  -->
         <div id="all-pokemon-start-side" name="all-pokemon-start-side"
            class="w-screen sm:w-11/12 2xl:w-4/6 h-full sm:my-4 bg-color-type-background sm:border sm:border-solid sm:border-gray-300 border-r-075rem gap-2 flex flex-col items-center md:gap-y-6 sm:fixed sm:top-4 sm:bottom-4 h-initial">
            <div class="w-full flex flex-col items-center gap-4 bg-color-type-background  border-r-075rem">
               <!-- all pokemon header-->
               <div name="header-pokedex" class="flex flex-row mt-4 mx-4 py-0 px-0 gap-4 w-82 md:w-2/5 h-8">
                  <div name="icon-pokeball" class="w-8 h-8 flex justify-center items-center"><img class="object-center"
                        src="img/Pokeball-Icon.png" alt="">
                  </div>
                  <div name="headline-pokedex-start-side"
                     class="font-bold text-2xl w-full flex items-center justify-center text-center text-color-type-dark-gray">
                     Pokédex</div>
                  <div id="sortId">
                     <div name="sort-id" id="sortIdInline"
                        class="flex items-center border px-2 py-2 w-8 h-8 rounded-md cursor-pointer hover:bg-gray-200 "
                        onclick="renderSmallPokemonCard(1)">
                        <div
                           class="font-semibold text-xxs text-line-xxs text-center text-color-type-dark-gray w-2 h-full flex justify-center items-center">
                           I D</div>
                        <div class="h-8 w-8 flex justify-center items-center">
                           <svg width="1rem" height="1rem" viewBox="0 0 9 16" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M9.01733 11.1082L8.76483 10.8557C8.59747 10.6883 8.32611 10.6883 8.15872 10.8557L5.17857 13.8531V0.428572C5.17857 0.191893 4.98668 0 4.75 0H4.39285C4.15617 0 3.96428 0.191893 3.96428 0.428572V13.8531L0.984128 10.8557C0.81677 10.6883 0.545412 10.6883 0.378019 10.8557L0.125518 11.1082C-0.0418394 11.2756 -0.0418394 11.5469 0.125518 11.7143L4.26839 15.8745C4.43575 16.0418 4.7071 16.0418 4.8745 15.8745L9.01737 11.7143C9.18472 11.5469 9.18472 11.2756 9.01733 11.1082V11.1082Z"
                                 fill="#212121" />
                           </svg>
                        </div>
                     </div>
                  </div>
                  <div id="sortBtnAZ">
                     <div name="sort-a-z" id="sortBtnAzInline"
                        class="flex items-center px-2 py-2 w-8 h-8 border rounded-md cursor-pointer hover:bg-gray-200"
                        onclick="sortPokemonAZ('generation1')">
                        <div
                           class="font-semibold text-xxs text-line-xxs text-center text-color-type-dark-gray w-2 h-full flex justify-center items-center">
                           A Z</div>
                        <div class="h-8 w-8 flex justify-center items-center">
                           <svg width="1rem" height="1rem" viewBox="0 0 9 16" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M9.01733 11.1082L8.76483 10.8557C8.59747 10.6883 8.32611 10.6883 8.15872 10.8557L5.17857 13.8531V0.428572C5.17857 0.191893 4.98668 0 4.75 0H4.39285C4.15617 0 3.96428 0.191893 3.96428 0.428572V13.8531L0.984128 10.8557C0.81677 10.6883 0.545412 10.6883 0.378019 10.8557L0.125518 11.1082C-0.0418394 11.2756 -0.0418394 11.5469 0.125518 11.7143L4.26839 15.8745C4.43575 16.0418 4.7071 16.0418 4.8745 15.8745L9.01737 11.7143C9.18472 11.5469 9.18472 11.2756 9.01733 11.1082V11.1082Z"
                                 fill="#212121" />
                           </svg>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- all pokemon generations -->
               <div name="all-pokemon-generations"
                  class="w-82 md:w-2/5 h-14 md:h-16 border border-solid border-gray-100 border-r-05rem  bg-white shadow-sm">
                  <div name="generations"
                     class="w-full h-75 md:h-7 font-semibold text-base text-center text-color-type-dark-gray border-b-2">
                     Generation</div>
                  <div name="gen-I-IX" class="w-full h-7 md:h-9 flex text-center">
                     <div id="renderGenerationBtn1"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer rounded-bl bg-gray-200 hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(1)">I</div>
                     <div id="renderGenerationBtn2"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(2)">II</div>
                     <div id="renderGenerationBtn3"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(3)">III
                     </div>
                     <div id="renderGenerationBtn4"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(4)">IV</div>
                     <div id="renderGenerationBtn5"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(5)">V</div>
                     <div id="renderGenerationBtn6"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(6)">VI</div>
                     <div id="renderGenerationBtn7"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(7)">VII
                     </div>
                     <div id="renderGenerationBtn8"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full border-r cursor-pointer hover:bg-gray-200"
                        onclick="renderSmallPokemonCard(8)">VIII
                     </div>
                     <div id="renderGenerationBtn9"
                        class="w-full flex items-center justify-center font-semibold text-sm h-full cursor-pointer rounded-br hover:bg-gray-200"
                        onclick="alert('Generation 9 is not yet released. Release: Pokémon Karmesin and Crimson will be released on November 18, 2022!')">
                        IX</div>
                  </div>
               </div>

               <!-- pokemon search bar -->
               <div name="pokemon-search-bar"
                  class="flex  gap-4 w-82 md:w-2/5 h-8 justify-center bg-white border border-solid border-gray-100 border-r-05rem  shadow-sm">
                  <div class="w-full h-full gap-2 flex items-center justify-center ml-2">
                     <div class="w-4 h-4 flex justify-center items-center">
                        <svg width="0.75rem" height="0.75rem" viewBox="0 0 8 8" fill="none"
                           xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M7.94492 7.3262L6.04814 5.42942C6.01221 5.39349 5.96533 5.37474 5.91534 5.37474H5.7091C6.20126 4.80445 6.49968 4.0623 6.49968 3.24984C6.49968 1.45462 5.04507 0 3.24984 0C1.45462 0 0 1.45462 0 3.24984C0 5.04507 1.45462 6.49968 3.24984 6.49968C4.0623 6.49968 4.80445 6.20126 5.37474 5.7091V5.91534C5.37474 5.96533 5.39505 6.01221 5.42942 6.04814L7.3262 7.94492C7.39964 8.01836 7.51838 8.01836 7.59182 7.94492L7.94492 7.59182C8.01836 7.51838 8.01836 7.39964 7.94492 7.3262ZM3.24984 5.74972C1.86866 5.74972 0.749963 4.63102 0.749963 3.24984C0.749963 1.86866 1.86866 0.749963 3.24984 0.749963C4.63102 0.749963 5.74972 1.86866 5.74972 3.24984C5.74972 4.63102 4.63102 5.74972 3.24984 5.74972Z"
                              fill="#666666" />
                        </svg>
                     </div>
                     <!-- pokemon search -->
                     <form autocomplete="off" action="" onsubmit="showBigPokemonCardBySearch(); return false"
                        class="flex w-full h-full" id="searchPokemonForm">
                        <div class="autocomplete w-full text-sm">
                           <input class="w-full h-full px-2 text-center" id="myInput" type="text" required name=""
                              placeholder="Search in all Pokemons.">
                        </div>
                        <input class="rounded-r px-2 my-0 cursor-pointer border-l-2 bg-white hover:bg-gray-200 text-xs"
                           type="submit" value="Open Card">
                     </form>
                  </div>
               </div>



               <div class="w-full h-2 md:h-3 border-b-2"></div>
            </div>
            <!-- HERE GO RENDER SMALL CARDS!! -->
            <!-- render pokemon cards small -->

            <div id="renderAllPokemonSmall" class="renderAllPokemonSmall">
               <!-- class="h-full flex wrap justify-center gap colum-gap-inherit row-gap-inherit overflow-x-hidden"> -->
               <!-- class="w-82 md:w-full md:px-4 h-96 md:h-full flex wrap justify-around overflow-x-hidden" -->
            </div>

         </div>
         <div class="simulation-box" id="simulationBox">
            <div class="pokeball-simulation">
               <div class="contain-top">
                  <div class="half-circle-top">
                     <div class="small-half-circle-top"></div>
                  </div>
               </div>
               <div class="contain-bottom">

                  <div class="half-circle-bottom">
                     <div class="line-left"></div>
                     <div class="small-half-circle-bottom"></div>
                     <div class="line-right"></div>
                  </div>
               </div>
            </div>
         </div>



         <script src="js/templates.js"></script>
         <script src="js/globalVariable.js"></script>
         <script src="js/script.js"></script>
         <script src="js/searchBar.js"></script>
         <script src="js/main.js"></script>

</body>

</html>
