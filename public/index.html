<!DOCTYPE html>
<html lang="en" class="leading-6">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="fonts.css">
   <link rel="stylesheet" href="vanillaStyle.css">
   <link rel="shortcut icon" href="#" type="image/x-icon">
   <title>Pokedex</title>
</head>

<body class="m-0 w-screen h-screen">

   <div id="renderMain" class="render w-screen h-screen flex justify-center items-center text-color-type-dark-gray">
      <!-- all pokemon start side background mobile -->
      <div name="background-all-pokemon-start-side-mobile"
         class="bg-all-pokemon-start-side-full flex justify-center items-center h-screen w-screen bg-color-type-background">
         <!-- all pokemon start side  -->
         <div id="all-pokemon-start-side" name="all-pokemon-start-side"
            class="w-90 h-640 bg-color-type-background relative border border-solid border-gray-300 border-r-075rem gap-2 flex flex-col items-center">
            <!-- all pokemon header-->
            <div name="header-pokedex" class="flex flex-row mt-4 mx-4 py-0 px-0 gap-4 w-82 h-8">
               <div name="icon-pokeball" class="w-8 h-8 flex justify-center items-center"><img class="object-center"
                     src="img/Pokeball-Icon.png" alt="">
               </div>
               <div name="headline-pokedex-start-side"
                  class="font-bold text-2xl w-full flex items-center justify-center text-center text-color-type-dark-gray">
                  Pok√©dex</div>
               <div name="sort-a-z" class="flex w-5 h-8">
                  <div
                     class="font-semibold text-xxs text-line-xxs text-center text-color-type-dark-gray w-2 h-full flex justify-center items-center">
                     A Z</div>
                  <div class="h-8 w-8 flex justify-center items-center">
                     <svg width="1rem" height="1rem" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M9.01733 11.1082L8.76483 10.8557C8.59747 10.6883 8.32611 10.6883 8.15872 10.8557L5.17857 13.8531V0.428572C5.17857 0.191893 4.98668 0 4.75 0H4.39285C4.15617 0 3.96428 0.191893 3.96428 0.428572V13.8531L0.984128 10.8557C0.81677 10.6883 0.545412 10.6883 0.378019 10.8557L0.125518 11.1082C-0.0418394 11.2756 -0.0418394 11.5469 0.125518 11.7143L4.26839 15.8745C4.43575 16.0418 4.7071 16.0418 4.8745 15.8745L9.01737 11.7143C9.18472 11.5469 9.18472 11.2756 9.01733 11.1082V11.1082Z"
                           fill="#212121" />
                     </svg>
                  </div>
               </div>
            </div>
            <!-- all pokemon generations -->
            <div name="all-pokemon-generations"
               class="w-82 h-12 border border-solid border-gray-100 border-r-05rem  bg-white shadow-sm">
               <div name="generations" class="w-full h-5 font-semibold text-sm text-center text-color-type-dark-gray">
                  Generation</div>
               <div name="gen-I-IX" class="w-full h-7 flex justify-between">
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">I</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">II</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">III</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">IV</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">V</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">VI</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">VII</div>
                  <div class="font-semibold text-sm w-9 h-full text-center border-r">VIII</div>
                  <div class="font-semibold text-sm w-9 h-full text-center">IX</div>
               </div>
            </div>
            <!-- pokemon search bar -->
            <div name="pokemon-search-bar"
               class="flex py-1 px-2 gap-4 w-82 h-6 justify-center bg-white border border-solid border-gray-100 border-r-05rem  shadow-sm">
               <div class="w-full h-full gap-2 flex items-center justify-center">
                  <div class="w-4 h-4 flex justify-center items-center">
                     <svg width="0.75rem" height="0.75rem" viewBox="0 0 8 8" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M7.94492 7.3262L6.04814 5.42942C6.01221 5.39349 5.96533 5.37474 5.91534 5.37474H5.7091C6.20126 4.80445 6.49968 4.0623 6.49968 3.24984C6.49968 1.45462 5.04507 0 3.24984 0C1.45462 0 0 1.45462 0 3.24984C0 5.04507 1.45462 6.49968 3.24984 6.49968C4.0623 6.49968 4.80445 6.20126 5.37474 5.7091V5.91534C5.37474 5.96533 5.39505 6.01221 5.42942 6.04814L7.3262 7.94492C7.39964 8.01836 7.51838 8.01836 7.59182 7.94492L7.94492 7.59182C8.01836 7.51838 8.01836 7.39964 7.94492 7.3262ZM3.24984 5.74972C1.86866 5.74972 0.749963 4.63102 0.749963 3.24984C0.749963 1.86866 1.86866 0.749963 3.24984 0.749963C4.63102 0.749963 5.74972 1.86866 5.74972 3.24984C5.74972 4.63102 4.63102 5.74972 3.24984 5.74972Z"
                           fill="#666666" />
                     </svg>
                  </div>
                  <input placeholder="Search Pokemon" class="w-32 text-sm border-white focus:outline-none"></input>
               </div>
            </div>

            <!-- HERE GO RENDER SMALL CARDS!! -->
            <!-- render pokemon cards small -->
            <div id="renderAllPokemonSmall" class="w-82 h-120 flex wrap justify-between">
               <div name="show-pokemon-card"
                  class="flex flex-col w-26 h-28 bg-white border border-solid border-gray-100 border-r-05rem shadow-s">
                  <div name="pokemon-number" class="w-full h-4 flex justify-end">
                     <div name="number-text"
                        class="font-normal text-xxs flex justify-center text-right text-color-type-light-gray px-1">#304
                     </div>
                  </div>
                  <div name="pokemon-image" class="flex justify-center w-full h-18"><img class="w-18 h-18"
                        name="poke-img" src="img/pokemonImageSamllCard.png"></div>
                  <div name="pokemon-name"
                     class="w-full h-full flex text-white justify-center items-center text-center bg-color-type-steel border-r-bottom-05rem">
                     <div name="name-text" class="font-normal text-xxs flex items-center text-center">Aron</div>
                  </div>
               </div>
                        
            </div>

         </div>
      </div>



   </div>
   </div>





   <script src="script.js"></script>
</body>

</html>
